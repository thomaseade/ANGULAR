<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="form-container">
      <h2>Actualizar libro</h2>
      <form (submit)="updateBook()">
        <label>ID del libro:</label>
        <input type="number" name="id_book" [(ngModel)]="updatedBook.id_book" required>
        <label>ID del usuario:</label>
        <input type="number" name="id_user" [(ngModel)]="updatedBook.id_user" required>
        <label>TÃ­tulo:</label>
        <input type="text" name="title" [(ngModel)]="updatedBook.title" required>
        <label>Tipo:</label>
        <input type="text" name="type" [(ngModel)]="updatedBook.type" required>
        <label>Autor:</label>
        <input type="text" name="author" [(ngModel)]="updatedBook.author" required>
        <label>Precio:</label>
        <input type="number" name="price" [(ngModel)]="updatedBook.price" required>
        <label>Foto:</label>
        <input type="text" name="photo" [(ngModel)]="updatedBook.photo" required>
        <button type="submit">Actualizar libro</button>
      </form>
    </div>
  </div>
    
</body>
</html>
