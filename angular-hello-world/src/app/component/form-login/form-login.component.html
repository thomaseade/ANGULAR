<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-login fullscreen">
        <div class="form-login-container">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Correo:</label>
              <input type="email" id="email" formControlName="email">
              <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="error-message">
                <div *ngIf="loginForm.get('email').errors.required">El correo es obligatorio.</div>
                <div *ngIf="loginForm.get('email').errors.email">El correo no es v치lido.</div>
              </div>
            </div>
      
            <div class="form-group">
              <label for="password">Contrase침a:</label>
              <input type="password" id="password" formControlName="password">
              <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="error-message">
                <div *ngIf="loginForm.get('password').errors.required">La contrase침a es obligatoria.</div>
              </div>
            </div>
      
            <button type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
          </form>
        </div>
      </div>
    
</body>
</html>
